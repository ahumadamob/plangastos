<ng-container *ngIf="open">
  <div class="modal d-block" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="onCancel()"
            [disabled]="confirming"
          ></button>
        </div>
        <div class="modal-body">
          <p class="mb-0" [innerHTML]="message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="confirming">
            {{ cancelLabel }}
          </button>
          <button
            type="button"
            class="btn"
            [ngClass]="confirmClass"
            (click)="onConfirm()"
            [disabled]="confirming"
          >
            {{ confirmLabel }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</ng-container>
